          <h2 class="page_title">爱的祈祷 - 以耶稣的爱胜过邪恶</h2>
        
                  
      
                           
        
  <div class="page_single layout_fullwidth_padding">  

        <img src="images/prayer/prayer-15.jpg"/><br>
    
              
        
            
              <p align="justify">慈爱的天父，我们将那些试图向我们家人行恶，有意无意间伤害我们的人交付予袮。父啊，袮叫我们要彼此饶恕，我们愿意 遵从袮的教诲，原谅他们，求主赐他们平安丰盛，恩慈怜悯。<br><br> 

主耶稣，袮说“只是我告诉你们，要爱你们的仇敌，祝福那些咒诅你的，以善待恶，为那利用和逼迫你们的祷告， 这样就可以做你们天父的儿子，因为他叫日头照好人也照歹人，降雨给义人也给不义的人。”<br><br> 

主，我们愿顺服遵从袮，求袮赐给他们袮的平安、仁爱、喜乐。愿他们亲身认识袮，经历袮的真实，奉耶稣基督的名祷告。阿们。
 </p>
<strong>经文索引（马太福音5：45-45）</strong><br><br>
