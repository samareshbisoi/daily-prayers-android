          <h2 class="page_title">藉神的大能与权柄驱赶污秽思想和坏习惯</h2>
        
                  
      
                           
        
  <div class="page_single layout_fullwidth_padding">  

        <img src="images/prayer/prayer-9.jpg"/><br>
    
              
        
            
              <p align="justify">亲爱的主耶稣，我知道袮赐福施恩予我。我正与污秽的思想和恶习挣扎，这些在袮的眼中都是不配的。因此我要将不蒙袮喜悦的污秽思想和恶习都赶出去。感谢袮赐我能力和权柄践踏蛇和蝎 子，又胜过仇敌一切的能力，断没有甚麽能害我。我奉耶稣基督大能的名，命令这些污秽的思想和恶习立刻远离我！主，求袮以袮的宝血洁净我，洗净我一切的罪。以袮的恩惠慈爱充满我，愿我的生命见证荣耀袮的圣名。奉主耶稣的圣名祷告，阿们。</p>
<strong>经文索引 （路加福音10：19）</strong><br><br>
