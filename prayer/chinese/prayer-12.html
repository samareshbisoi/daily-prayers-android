          <h2 class="page_title">祈求愿意饶恕人的祷告</h2>
        
                  
      
                           
        
  <div class="page_single layout_fullwidth_padding">  

        <img src="images/prayer/prayer-12.jpg"/><br>
    
              
        
            
              <p align="justify">慈爱的天父，我的心灵受创伤，我实在无法原谅</p> <blockquote>（提你难以饶恕的人的名字） </blockquote><p align="justify">），也无法对那天的事件释怀。可是，主，袮不要我心存怨恨。主，我愿向袮学习，袮赐下独生爱子耶稣基督，为我钉死十架上，洗净我的罪，除去我的疾病。藉着祂的宝血，我的罪得赦免洁净。天父袮说：“我不再记念你的罪愆和过犯。”<br><br>

主，教导我要以恩慈相待，存怜悯的心，彼此饶恕，正如袮在基督里饶恕了我一样。奉耶稣基督的圣名祷告，阿们。
</p>
<strong>经文索引 （以弗所书4：32，希伯来书10：17）</strong><br><br>
