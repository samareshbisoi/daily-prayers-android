          <h2 class="page_title">求抵挡惧怕的祷告</h2>
        
                  
      
                           
        
  <div class="page_single layout_fullwidth_padding">  

        <img src="images/prayer/prayer-13.jpg"/><br>
    
              
        
            
              <p align="justify">慈爱的天父，袮的圣名是坚固台，我奔入便得安稳。袮是我的主我的神，袮是以马内利，与我同在的神。那在我里面的，比那在世界上的更大，我心中没有惧怕。<br><br> 

主，我是袮的儿女，被袮的灵引导的，我没什么好惧怕的。圣灵与我的心同证我是神的儿女。
<br><br> 

主，袮统管万有，我心无所惧，因袮是我的阿爸父！<br><br> 

天父，谢谢袮，求袮的平安继续浇灌我。我也纪念那些需要袮怜悯与恩典来胜过害怕的朋友，奉主耶稣的名，阿们。
</p>
<strong>圣经索引 （箴言18：10，约翰一书4：4，
罗马书8:14-16）
