              <p align="justify">主，求袮在我当作的抉择上引领我，愿袮的旨意成全。主，我要专心仰赖袮.，我不要依靠自己的聪明，乃要在凡事上都寻求袮的旨意。主，我深信你必指引我当走的路。<br><br>

主，教导我等候安静在袮圣洁的同在里。使我得听见你那轻柔的声音。祝福我好让我能全心顺服袮且谨守遵行袮一切诫命。 主，愿袮的话及旨意成就在我身上。<br><br>

奉主耶稣的名祷告， 阿门。
</p>
