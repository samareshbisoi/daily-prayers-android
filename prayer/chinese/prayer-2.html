              <p align="justify">我们在天上的父<br>
愿人都尊你的名为圣<br>
愿袮的国降临<br>
愿袮的旨意行在地上<br>
如同行在天上<br>
我们日用的饮食，今日赐给我们<br>

不叫我们遇见试探<br>
救我们脱离凶恶<br>

直到永远。阿们</p>
