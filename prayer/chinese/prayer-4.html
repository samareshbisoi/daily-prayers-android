          <h2 class="page_title">主是我们的供应者 （祂眷顾我们一切的需要）</h2>
        
                  
      
                           
        
  <div class="page_single layout_fullwidth_padding">  

        <img src="images/prayer/prayer-4.jpg"/><br>
    
              
        
            
              <p align="justify">耶和华， 袮是我的牧者，我必不至缺乏。 <br>
袮使我躺卧在青草地上，<br>
领我在可安歇的水边。<br>
袮使我的灵魂苏醒，<br>
为自己的名引导我走义路。<br>
我虽然行过死荫的幽谷，也不怕遭害，<br>
因为袮与我同在，袮的杖、袮的竿都安慰我。<br>
在我敌人面前，袮为我摆设筵席，<br>
袮用油膏了我的头，<br>
使我的福杯满溢。<br>
我一生一世必有恩惠、慈爱随着我，<br>
我且要住在耶和华的殿中，直到永远。
</p>
<Strong>经文索引（诗  23）</strong><br><br>
